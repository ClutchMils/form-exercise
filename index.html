<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <style>
        body{
            text-align: center;
        }

        form{
            display: inline-block;
            /* Form outline */
            padding: 1em;
            border: 1px solid #cccccc;
            border-radius: 1em;
        }

        p + p {
            margin-top: 1em;
        }
        label {
            /* Uniform size for labels */
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        input, textarea {
            /* To make sure that all text fields have the same font settings
                By defauly, text areas have a monospace font */
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            /* Match form fields borders */
        }
        input:focus, textarea:focus {
            /* Set the outline width and style */
            outline-style: solid;
            /* To give a little highlight on active elements */
            outline-color:black;
        }
        textarea {
            /* Align multiple text fields with their labels */
            vertical-align: top;
            /* Provide space to type some text */
            height: 5em;
        }
        .button {
            /* Align buttons with text fields */
            padding-left: 90px; /* same size as the label */
        }
        button {
            /* This extra margin represents roughly the same space as the space 
            between the lables and their textfields */
            margin-left: 0.5em;
        }
    </style>
  </head>
  <body>
    <p>This is my page</p>
    <form action="/my-handling-form-page" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" />
        </p>
        <p>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </p>
        <p class="button">
			<button type="submit">Send your message</button>
		</p>
    </form>
  </body>
</html>
